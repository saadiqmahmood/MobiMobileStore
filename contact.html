      <div class="row">
        <div class="col-sm-4">
          <!-- LOGO AND LOGO TEXT -->

          <a

      <div class="row">
        <div class="contactbody">
          <h1 class="contact">Contact</h1>
          <p class="email">contact@blumobile.com</p>

          <!-- CONTACT DETAILS WITH JAVASCRIPT VALIDATION FORM -->
          <form
            name="myform"
            method="post"
            action="sent.html"
            onsubmit="return validateform()"
          >
            <ul>
              <li>
                <!-- FOR NAME INPUT -->
                <input type="text" name="name" placeholder="Name" />
              </li>
              <li>
                <!-- FOR EMAIL INPUT -->
                <input type="email" name="email" placeholder="Email"/>
                <br /><br />
              </li>
              <li>
                <!-- FOR COMMENT INPUT -->
                <textarea name="comment" placeholder="Comment"></textarea>
              </li>
              <li>
                <!-- SUBMIT BUTTON -->
                <input class="input2" type="submit" value="Send" />
              </li>
            </ul>
          </form>
        </div>
        <hr />
      </div>
